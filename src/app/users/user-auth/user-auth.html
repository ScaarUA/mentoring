<section class="user-auth">
    <div class="user-auth-wrapper">
        <h2 class="user-auth__heading">{{getTitle()}}</h2>
        <hr>
        <form class="user-auth-form" (ngSubmit)="submit()">
            <div class="user-auth-form-row"
                 *ngIf="!isLogin()">
                <input class="user-auth-form__name"
                       type="text"
                       placeholder="name"
                       [(ngModel)]="user.name"
                       name="name"
                       tabindex="1">
            </div>
            <div class="user-auth-form-row">
                <a class="user-auth-form__sign-in-with-google"
                        *ngIf="isLogin()"
                        href="/auth/google"></a>
            </div>
            <div class="user-auth-form-row">
                <input class="user-auth-form__email"
                       type="email"
                       placeholder="Email"
                       [(ngModel)]="user.email"
                       name="email"
                       tabindex="2">
                <input class="user-auth-form__password"
                       type="password"
                       placeholder="Password"
                       [(ngModel)]="user.password"
                       name="password"
                       tabindex="3">
            </div>
            <div class="user-auth-form-row">
                <span class="user-auth-form__error"
                      [ngClass]="{'user-auth-form__error--active': isError()}">
                    {{error}}
                </span>
            </div>
            <hr>
            <div class="user-auth-form-row"
                 *ngIf="isLogin()">
                <span>Not registered?</span>
                <a class="user-auth-form__sign-up"
                        (click)="changeMode()">sign up now!</a>
            </div>
            <div class="user-auth-form-row"
                 *ngIf="!isLogin()">
                <a class="user-auth-form__login"
                        (click)="changeMode()">Back to login</a>
            </div>
            <div class="user-auth-form-row">
                <button type="submit" class="user-auth-form__button">Submit</button>
            </div>
        </form>

    </div>
</section>
