<div class="projects-list__item" [routerLinkActive]="'projects-list__item_active'">
    <div class="projects-list__item-options">
        <div class="projects-list__item-date">Created: {{project.created | date:'dd.MM.yyyy HH:mm'}}</div>
        <div class="projects-list__item-date">Edited: {{project.edited | date:'dd.MM.yyyy HH:mm'}}</div>
        <div class="projects-list__item-icons">
            <i class="projects-list__item-icon fa fa-pencil" [routerLink]="['/project', project._id, 'edit']"></i>
            <i class="projects-list__item-icon fa fa-trash-o" (click)="removeProject(project._id)"></i>
        </div>
    </div>
    <span class="projects-list__item-title" [routerLink]="['/projects', project._id, 'details']">
            {{project.title}}
        </span>
    <div class="projects-list__item-description">{{project.description}}</div>
</div>
