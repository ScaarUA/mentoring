<div class="main-content wrapper row">
    <div class="add-project-form">
        <form #addProjectForm="ngForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input [(ngModel)]="project.title"
                       name="title"
                       required
                       type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea [(ngModel)]="project.description"
                          name="description"
                          class="form-control" id="description">
                </textarea>
            </div>
            <div class="form-group">
                <label>
                    Flows
                    <ng-select [allowClear]="true"
                               [multiple]="true"
                               [items]="items"
                               (data)="updateFlows($event)"
                               placeholder="No city selected"></ng-select>
                    </label>
            </div>
            <div class="checkbox">
                <label><input [(ngModel)]="project.isPrivate"
                              name="isPrivate"
                              type="checkbox">Private</label>
            </div>

            <button class="btn btn-default" type="button"
                    [disabled]="!addProjectForm.valid"
                    (click)="submit()">Submit</button>
            <button class="btn btn-primary" (click)="cancel()">Close</button>
        </form>
    </div>
</div>
