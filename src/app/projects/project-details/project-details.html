<div class="project-header">
    <div class="project-header__title">Details:</div>
    <div class="project-header__title">{{project.title}}</div>
    <div class="project-header__description">
        {{project.description}}
    </div>
</div>
<div class="project-users" style="display: none;">
    <div class="project-admins">
        <span class="project-admins__title">Admins:</span>
        <span class="project-user">
                            <span class="project-user__wrapper-photo">
                                <img class="project-user__photo" src="assets/images/users/Bohdan_Huseinov.JPG" alt="">
                            </span>
                            <span class="project-user__name">Bohdan Huseinov</span
                            ></span
        ><span class="project-users__separator">,</span>
        <span class="project-user">
                            <span class="project-user__wrapper-photo">
                                <img class="project-user__photo" src="assets/images/users/user_1.jpg" alt="">
                            </span>
                            <span class="project-user__name">Anna Novikova</span
                            ></span
        ><span class="project-users__separator">,</span>
        <span class="project-user">
                            <span class="project-user__wrapper-photo">
                                <img class="project-user__photo" src="assets/images/users/Vitalii_Kotliar.JPG" alt="">
                            </span>
                            <span class="project-user__name">Vitalii Kotliar</span
                            ></span
        ><span class="project-user__point">.</span>
    </div>
    <div class="project-guests">
        <span class="project-guests__title">Guests:</span>
        <span class="project-user">
                            <span class="project-user__wrapper-photo">
                                <img class="project-user__photo" src="assets/images/users/user_1.jpg" alt="">
                            </span>
                            <span class="project-user__name">Anna Novikova</span
                            ></span
        ><span class="project-users__separator">,</span>
        <span class="project-user">
                            <span class="project-user__wrapper-photo">
                                <img class="project-user__photo" src="assets/images/users/user_3.jpeg" alt="">
                            </span>
                            <span class="project-user__name">Bohdan Ivanov</span
                            ></span
        ><span class="project-users__separator">,</span>
        <span class="project-user">
                            <span class="project-user__wrapper-photo">
                                <img class="project-user__photo" src="assets/images/users/user_2.jpg" alt="">
                            </span>
                            <span class="project-user__name">Oleksii Tumanov</span
                            ></span
        ><span class="project-users__separator">,</span>
        <span class="project-user">
                            <span class="project-user__wrapper-photo">
                                <img class="project-user__photo" src="assets/images/users/user_4.jpg" alt="">
                            </span>
                            <span class="project-user__name">Oleksii Ivanov</span
                            ></span
        ><span class="project-user__point">.</span>
    </div>
</div>
<div class="flow">
    <div class="flow-header">
        <div class="col-xs-12 col-sm-3">
            <div class="flow-header__title">Flows</div>
            <button class="flow-header__add">
                <i class="fa fa-plus flow-header__add-icon"></i>
            </button>
        </div>
        <div class="col-xs-12 col-sm-9">
                    <span class="flow-header__options">
                         <span class="flow-header__views">
                            <i class="fa fa-list flow-header__views-item"
                               [routerLink]="['list']"
                               [routerLinkActive]="'flow-header__views-item_active'"></i>
                            <i class="fa fa-picture-o flow-header__views-item flow-header__views-item_active"
                               [routerLink]="['slider']"
                               [routerLinkActive]="'flow-header__views-item_active'"></i>
                        </span>
                        <span class="flow-header__search">
                            <label for="flow-search" class="flow-header__search-icon">
                                <i class="fa fa-search"></i>
                            </label>
                            <input type="text"
                                   id="flow-search"
                                   class="flow-header__search-input"
                                   placeholder="Search flow">
                        </span>
                    </span>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
