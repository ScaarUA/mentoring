<button class="projects-header__add" (click)="addProjectForm.open()">
    <i class="fa fa-plus projects-header__add-icon"></i>
</button>
<div class="row">
    <modal #addProjectForm>
        <modal-header>
            <h1>Add new project</h1>
        </modal-header>
        <modal-content>
            <form>
                <!-- TODO: remove ngModelOptions in input-->
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input  [(ngModel)]="project.title"
                            [ngModelOptions]="{standalone: true}"
                            type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input [(ngModel)]="project.description"
                           [ngModelOptions]="{standalone: true}"
                           type="text" class="form-control" id="description">
                </div>
                <div class="checkbox">
                    <label><input [(ngModel)]="project.isPrivate"
                                  [ngModelOptions]="{standalone: true}"
                                  type="checkbox">Private</label>
                </div>
            </form>
        </modal-content>
        <modal-footer>
            <button class="btn btn-default" type="button" (click)="submit($event, addProjectForm)">Submit</button>
            <button class="btn btn-primary" (click)="addProjectForm.close()">Close</button>
        </modal-footer>
    </modal>
</div>
