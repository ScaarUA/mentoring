<div class="main-content wrapper row">
    <div class="projects">
        <div class="projects-header">
            <div class="col-xs-12 col-sm-5">
                <div class="projects-header__title">Projects</div>
                <button class="projects-header__add" [routerLink]="['/project/add']">
                    <i class="fa fa-plus projects-header__add-icon"></i>
                </button>
            </div>
            <div class="col-xs-12 col-sm-7">
                        <span class="projects-header__search">
                            <label for="projects-search" class="projects-header__search-icon">
                                <i class="fa fa-search"></i>
                            </label>
                            <input type="text"
                                   [(ngModel)]="token"
                                   (input)="onChange($event)"
                                   id="projects-search"
                                   class="projects-header__search-input"
                                   placeholder="Search projects">
                        </span>
            </div>
        </div>
        <div class="projects-filters" style="display: none;">
            <span class="projects-filters__item projects-filters__item_active">All</span>
            <span class="projects-filters__item">Editable</span>
            <span class="projects-filters__item">Readeable</span>
        </div>
        <project-list></project-list>
    </div>
    <div class="project">
        <router-outlet></router-outlet>
    </div>
</div>
