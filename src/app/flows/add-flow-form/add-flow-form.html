<div class="main-content wrapper row">
    <div class="add-flow-form">
        <form #addFlowForm="ngForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input [(ngModel)]="flow.title"
                       name="title"
                       required
                       type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea [(ngModel)]="flow.description"
                          name="description"
                          class="form-control" id="description">
                </textarea>
            </div>

            <button class="btn btn-default" type="button"
                    [disabled]="!addFlowForm.valid"
                    (click)="submit()">Submit</button>
            <button class="btn btn-primary" type="button" (click)="back()">Back</button>
        </form>
    </div>
</div>
